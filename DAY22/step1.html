        <!--p.309 :브라우저가 모든 객체를 읽고나서 실행하는 이벤트-->
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                console.log(document);  //html(텍스트)를 객체화
                console.log(document.body); //마크업을 객체로 호출
                console.log(document.body.innerHTML); //마크업 사이에 있는 html을 문자로 호출
                // 이유:다양한 속성/메소드를 사용하기 위해서
                const h1 =`<h1>DOMContentLoaded 발생</h1>`
                document.body.innerHTML += h1;
            }) 
            // addEventListener: 이벤트를 읽어 들인다
            // DOMContentLoaded: 문서의 내용을 모두 읽었을때에 대한 이벤트
            document.onload = function(){
                alert("hello world1")
                const h2 =`안녕4`
                document.innerHTML += h2;
            }
            document.addEventListener('load', function(){
                alert("hello world2")
                document.innerHTML += `안녕5`
            })
            window.onload = function(){
                alert("dd")
            }
        </script>
</head>
<body>
    <script>
        document.body.innerHTML += `안녕2`;
    </script>
</body>
