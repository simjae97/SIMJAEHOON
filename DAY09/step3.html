<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 84p. 기본 자료형 -->
    <script>
        // 85p. 문자열 만들기
        // 1.작은따옴표 감싸기
        console.log('안녕하세요1');
        // 2.큰 따옴표 감싸기
        console.log("안녕하세요2");
        console.log("안녕하세요'3'");
        console.log('안녕하세요"4"');

        console.log("안녕하세요5\n안녕하세요6");
        console.log("안녕하세요7\t안녕하세요8");
        console.log("안녕하세요\"9\"");
        console.log("안녕하세요10\\안녕하세요10");

        // 예제1:고양이
        console.log("\\    /\\");
        console.log(" )  ( ')");
        console.log("(  /  )");
        console.log(" \\(__)|");




        // 예제2:개
        console.log("|\\_/|");
        console.log("|q p|   \/\}");
        console.log('( 0 )"""\\');
        console.log('|"^"`    |');
        console.log("||_/=\\\\__|");

        // 87p. 문자열 연산자
        console.log("가나"+"다라"+"마바");
        console.log("문자열슬라이싱"[0]);
        console.log("안녕하세요"[3]);
        console.log("안녕하세요".length); //문자열 크기
        console.log("안녕하세요"[6]); //해당 위치에 없으니 undefined
        console.log("".length); //공백 0

        // 89p. 숫자 자료형
        console.log(273);
        console.log("273"); //둘이 다름
        console.log(283.22);
    </script>
</body>
</html>
