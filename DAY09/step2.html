<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 74p. 출력하기 -->
    <script>
        // 1. 경고창(확인)에 출력하기[alert()함수]
        alert("hello world1!!");
        alert('hello world!');
        alert(10+10);
        // 2.콘솔에 출력하기[console.log()함수]
        console.log("hello world");
        console.log("hello world2");
        console.log(10+10);
        
        // 3.확인창(확인=true/취소=false)에 출력하기[confirm()함수]
        confirm("hello world3")

        // 4.입력창(입력받은 데이터를 반환, 확인=입력값 반환 / 취소 =false)[ prompt()]
        prompt("hello world4")

        // 5.html에 출력하기[document.write]
        document.write("hello world5");

        // 6. html특별 요소에 출력하기 document.body.html
        document.body.html = "hello world6";
    </script>
</body>
</html>
