<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    
    <h1> Position</h1>

    <h3> 1.position: relative</h3>
    <div class="box1"> BOX1</div>
    <div class="box1" id="box2"> BOX2</div>
    <div class="box1"> BOX3</div>

    <h3> 2.position: absolute</h3>
    <div class="box1"> BOX4</div>
    <div class="box1" id="box5"> BOX5</div>
    <div class="box1"> BOX6</div>

    <h3> 3.position: static</h3>
    <div class="box1"> BOX7</div>
    <div class="box1" id="box8"> BOX8</div>
    <div class="box1"> BOX9</div>

    <h3> 4.position: fixed</h3>
    <div class="box1"> BOX10</div>
    <div class="box1" id="box11"> BOX11</div>
    <div class="box1"> BOX12</div>

    <h3> 5.position: absolute(부모기준)</h3>

    <div class="parent">
        <div class="box1"> BOX13</div>
        <div class="box1" id="box5"> BOX14</div>
        <div class="box1"> BOX15</div>
     
    </div>
</body>
